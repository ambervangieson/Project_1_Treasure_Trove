    <h1>Treasure Trove</h1>
    <div>
        <p>
            Treasure!!!
        </p>
    </div>
    <button type="button" class="btn btn-Example">Example button</button>  <!--Adding a button class just for potential future use may have to remove styling so it isn't hidden-->




    <div class="card">  <!--Just adding a quote for the footer, I thought it would be cool to have at the bottom maybe style it smaller and at the bottom of the page-->
        <div class="card-header">
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>It is when pirates count their booty that they become mere thieves.</p>
                <footer class="blockquote-footer">William Bolitho <cite title="Source Title">https://www.wisesayings.com/</cite></footer>
            </blockquote>
        </div>
    </div>

    <div class="card">
        <form class="px-4 py-3">
            <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">
                        Remember me
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">New around here? Sign up</a>
        <a class="dropdown-item" href="#">Forgot password?</a>
    </div>
